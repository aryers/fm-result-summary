<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
    <title>Results summary</title>
</head>
<body>
    <div class="container">

        <div class="left card">
            <p>Your Result</p>
            <div class="circle-result">
                <h1 class="result">76</h1> 
                <small>of 100</small>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right card">
             <p class="summary">Summary</p>
             
             <tbody class="table">
                <tr class="reaction">
                    <th><img src="./assets/images/icon-reaction.svg" alt="">Reaction</th>
                    <td class="score">80</td>
                    <td class="total">/100</td>
                </tr>
                <br>
                <tr class="memory">
                    <td><img src="./assets/images/icon-memory.svg" alt=""></td>
                    <td>Memory</td>
                    <td class="score">80</td>
                    <td class="total">/100</td>
                </tr>
                <br>
                <tr class="reaction">
                    <td><img src="./assets/images/icon-reaction.svg" alt=""></td>
                    <td>Reaction</td>
                    <td class="score">80</td>
                    <td class="total">/100</td>
                </tr><br>
                <tr class="reaction">
                    <td><img src="./assets/images/icon-reaction.svg" alt=""></td>
                    <td>Reaction</td>
                    <td class="score">80</td>
                    <td class="total">/100</td>
                </tr>
             </tbody>

                
            

        </div>
    </div>
</body>
</html>
