<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
    <title>Results summary</title>
</head>
<body>
    <div class="container">

        <div class="left card">
            <p>Your Result</p>
            <div class="circle-result">
                <h1 class="result">76</h1> 
                <small>of 100</small>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right card">
            <p class="summary">Summary</p>
            <div class="table">
                <table id="disciplines">
                    <tr id="reaction">
                        <td class="icon"><img src="./assets/images/icon-reaction.svg" alt=""></td>
                        <td class="title">Reaction</td>
                        <td class="score">80</td>
                        <td class="total">/10</td>
                    </tr>
                    <tr id="memory">
                        <td class="icon"><img src="./assets/images/icon-memory.svg" alt=""></td>
                        <td class="title">Memory</td>
                        <td class="score">92</td>
                        <td class="total">/10</td>
                    </tr>
                    <tr id="verbal">
                        <td class="icon"><img src="./assets/images/icon-verbal.svg" alt=""></td>
                        <td class="title">Verbal</td>
                        <td class="score">61</td>
                        <td class="total">/10</td>
                    </tr>
                    <tr id="visual">
                        <td class="icon"><img src="./assets/images/icon-visual.svg" alt=""></td>
                        <td class="title">Visual</td>
                        <td class="score">72</td>
                        <td class="total">/10</td>
                    </tr>

                </table>
            </div>    
            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html>
